<div class="container">
	<div class="row" style="color:#fff">
		<div class="col-xs-1 col-md-2 controls">
			<div class="row">
				<div class="col-md-4 visible-md visible-lg" style="padding:0; text-align:right;"><a class="btn disabled previous"><i class="fa fa-fast-backward" style="vertical-align:middle;"></i></a></div>
				<div class="col-md-4" style="padding:0"><a class="btn playPause"><i class="fa fa-play fa-2x" style="vertical-align:middle;"></i></a></div>
				<div class="col-md-4 visible-md visible-lg" style="padding:0;  text-align:left;"><a class="btn next"><i class="fa fa-fast-forward" style="vertical-align:middle;"></i></a></div>
			</div>
		</div>
		<div class="col-xs-15 col-md-4 current-track">
			<div>
				<div class="song-info"></div>
				<div class="song">
					<div class="elapsed">00:00</div>
					<div class="seek">
						<input type="range" value="0" min="0" max="1000" class="seek-slider" data-slider-min="0" data-slider-max="1000" data-slider-value="0" />
						<div class="seek-loaded"></div>
					</div>
					<div class="total">00:00</div>
				</div>
			</div>
		</div>
		<div class="col-md-5 playlist visible-md visible-lg">
			<ul></ul>
		</div>
		<div class="col-md-1 controls visible-lg">
			<a class="btn btn-xs random"><i class="glyphicon glyphicon-random" style="vertical-align:middle;"></i></a>
			<a class="btn btn-xs repeat"><i class="glyphicon glyphicon-retweet" style="vertical-align:middle;"></i></a>
		</div>
	</div>
</div>
