<a class="pull-left" href="/album/<%= album.id %>" style="width:30%">
  <img class="media-object img-rounded img-responsive" style="margin:4px" src="<%= album.photo %>" alt="<%= album.name %>">
</a>
<div class="media-body">
  <h4 class="media-heading"><%= album.name %></h4>
  <small><%= album.tracks %> Tracks</small>
</div>
