<a class="track" href="/music/<%= track.id %>" title="<%= track.name %>" data-toggle="tooltip">
	<img src="<%= album.photo %>" class="img-thumbnail" style="height:40px" />
</a>
<a class="delete" aria-hidden="true" title="Remove from playlist" data-toggle="tooltip" data-placement="top">
	<i class="fa fa-times-circle"></i>
</a>
