<div class="col-md-4">
	<h2>Login</h2>
	<div class="well">
		<form role="form" method="post" id="loginForm">
			<div class="form-group">
				<label for="loginEmail">Email</label>
				<input type="text" class="form-control" id="loginEmail" placeholder="Email address">
			</div>
			<div class="form-group">
				<label for="loginPass">Password</label>
				<input type="password" class="form-control" id="loginPass" placeholder="Password">
			</div>
			<div class="checkbox">
				<label>
					<input type="checkbox"> Remember me
				</label>
			</div>
			<div class="text-center">
				<button type="submit" class="btn btn-primary">Login</button><br />
				<small><a href="#/forgot-pass">I forgot my password</a></small>
			</div>
		</form>
	</div>
</div>
<div class="col-md-8">
	<h2>Register</h2>
	<form class="form-horizontal" role="form" id="registerForm">
		<div class="form-group">
			<label for="registerEmail" class="col-sm-2 control-label">Email</label>
			<div class="col-sm-10">
				<input type="email" class="form-control" id="registerEmail" placeholder="Email">
			</div>
		</div>
		<div class="form-group">
			<label for="registerPass" class="col-sm-2 control-label">Password</label>
			<div class="col-sm-10">
				<input type="password" class="form-control" id="registerPass" placeholder="Password">
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-default disabled">Register</button> <small class="text-muted">(Not ready, use old version)</small>
			</div>
		</div>
	</form>
	<p class="text-center text-muted"><small>By registering or using an account you are confirming that you have read, understood and accepted our <a href="#/tos">Terms Of Service</a> and our <a href="#/tos">Privacy Policy</a>.</small></p>
</div>
<div class="row"></div>
